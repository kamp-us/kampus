name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Find existing review comment
        id: find-comment
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          COMMENT_ID=$(gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            --jq '.[] | select(.body | startswith("<!-- claude-code-review -->")) | .id' | tail -1)
          echo "comment_id=${COMMENT_ID:-}" >> "$GITHUB_OUTPUT"

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            COMMIT: ${{ github.event.pull_request.head.sha }}
            EXISTING_COMMENT_ID: ${{ steps.find-comment.outputs.comment_id }}

            Review this pull request. Focus on:
            - Potential bugs or issues
            - Security concerns
            - Performance considerations

            Use the repository's CLAUDE.md for guidance on style and conventions. Be concise and actionable â€” skip praise, skip nitpicks.

            Format your review as markdown. Start with `<!-- claude-code-review -->` on the first line (this is a hidden marker for comment updates). Include the commit SHA in the header like: `**Reviewed commit:** \`abc1234\``

            To post the review:
            - If EXISTING_COMMENT_ID is not empty, update that comment:
              `gh api repos/${{ github.repository }}/issues/comments/EXISTING_COMMENT_ID -X PATCH -f body='...'`
            - If EXISTING_COMMENT_ID is empty, create a new comment:
              `gh pr comment ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --body '...'`

          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh api:*)"'

